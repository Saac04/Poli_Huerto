<body>


  <!--Aquí comienza el encabezado-->
  <header>
    
    <nav class="cabecera navbar navbar-expand-md navbar-light fixed-top" id="cabecera-web" role="banner">
      
      <!-- Aqui esta el logotipo de la empresa -->
      <a class="logo navbar-brand mr-auto" href="../index.html">
        <img src="/img/logo-gti.png" alt="logo GTI" id="logo-GTI">
      </a>
      
      <!--Boton de la hamburguesa cunado la pagina se redimensione a mas angosta -->

        <!-- SVG animado de la hamburguesa -- autor: Mikael Ainalem -->
        <svg class="ham hamRotate ham4" viewBox="0 0 100 100" width="80" onclick="this.classList.toggle('active')">
          <path class="line top" d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
          <path class="line middle" d="m 70,50 h -40" />
          <path class="line bottom" d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
        </svg>
      </button>
      
      <!-- Aqui va el menu colapsable -->
      <div class="menu-cabecera-registrado collapse navbar-collapse" id="navbarSupportedContent1">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Mis Huertos <span class="sr-only">(current)</span></a>

            <a class="nav-link" href="#">Dar de Baja</a>
          </li>
        </ul>
      </div>
      
      
      <!-- Boton del usuario -->
      <div class="dropdown">
        <button class="btn" type="button" data-toggle="dropdown" aria-expanded="false">
          <!-- avatar del usuario -->
          <span class="nombre-usuario">Ruby</span><img src="../img/avatar-ruby.png" class="rounded-circle"  alt="Portrait of a Woman" loading="lazy"/>
        </button>
        <!-- Menu dropown -->
        <div class="dropdown-menu">
          <!-- links -->
          <a class="dropdown-item" href="perfil.html">Mi Perfil</a>
          <a class="dropdown-item" href="index.html">Cerrar Sesión</a>
        </div>
      </div> 
    </nav>
  </header>
  

  
  <!--Aquí termina el encabezado-->


  <section>
    <div class="container">
      <!--Aquí comienza el selector de los huertos-->
      <div class="row"> 
        <div class="col col-lg-4 offset-lg-2" >
          <select class="form-control" id="selector-huertos">
            <option value="1">Huerto 1</option>
            <option value="2">Huerto 2</option>
            <option value="3">Huerto 3</option>
          </select>
        </div>
      </div>
        
<!--         <nav id="lista-huertos">
          <ul>
            <li><a href="#grafica1" id="huerto1"></a></li>
            <li><a href="#grafica2" id="huerto2"></a></li>
            <li><a href="#grafica3" id="huerto3"></a></li>
          </ul>
        </nav> -->
        
      <div class="monitorizado row">
        <div id="lista-medidas" class="col-lg-5 d-flex align-items-center" >
          <div class="div-lista flex-fill">
            
            <ul class="list-group list-group-horizontal">
              <li class="flex-fill d-flex"><button type="button" value="1" id="temperatura" onclick="cambiarGrafica(this.id)" class="list-group-item boton-texto flex-fill active">Temperatura:</button></li>
              <li class="flex-fill d-flex"><button type="button" value="2" id="humedad" onclick="cambiarGrafica(this.id)" class="list-group-item boton-texto flex-fill">Humedad:</button></li>
            </ul>
            <ul class="list-group list-group-horizontal">
              <li class="flex-fill d-flex"><button type="button" value="3" id="luminosidad" onclick="cambiarGrafica(this.id)" class="list-group-item boton-texto flex-fill">Luminosidad:</button></li>
              <li class="flex-fill d-flex"><button type="button" value="4" id="luz_UV" onclick="cambiarGrafica(this.id)" class="list-group-item boton-texto flex-fill">Luz UV:</button></li>
            </ul>
            <ul class="list-group list-group-horizontal">
              
              <li class="flex-fill d-flex"><button type="button" value="5" id="salinidad" onclick="cambiarGrafica(this.id)" class="list-group-item boton-texto flex-fill">Salinidad:</button></li>
              <li class="flex-fill d-flex"><button type="button" value="6" id="pH" onclick="cambiarGrafica(this.id)" class="list-group-item boton-texto flex-fill">pH:</button></li>
            </ul>
            
          </div>
        </div>
        <!-- Aqui se ven las lista-medidas tiempo real -->
        
        <!-- Aquí comienza el div de las graficas -->
        <div class="col-lg-7" id="graficas" onload="graficaPredeterminada()">
          <!--Aquí comienza la gráfica 1-->
          <canvas id="plot1" class="grafica"></canvas>
          <script src="../js/grafica.js"></script></script>
        </div>
      </div>

    </div>
  </section>
