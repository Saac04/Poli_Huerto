  <!--Aquí termina el encabezado-->

      <li data-item="1" class=""><a href="monitorizar.html" >Monitorizar</a></li>
      <li data-item="3" class=""><a href="consulta.html" >Consulta</a></li>

    <!--Aquí comienza el formulario de petición de reciclaje sensor-->
        <form class="enviar-encuesta">
        <div class='producto-motivo'>
            <p>Introduzca el item a recliclar</p>
            <input type="text" placeholder="" required>
            <p>Introduzca el motivo del reciclaje</p>
            <input type="text" placeholder="" required>

  <!--Aquí termina la sección de reciclar-->
  <!-- <footer class="pie-pagina" id="pie">
    
    <a href="../añadir.html">
      <img src="/img/icono-mas.png">
    </a>
  </footer> -->
  <script>
    document.querySelector("#menu").addEventListener(
            "click",
            (event) => {
              let value = event.target.parentNode.dataset.item; // Se cambia el selector a parentNode.dataset.item para seleccionar el valor del atributo data-item del elemento li
              let tt = "item" + value;
              let items = document.querySelectorAll("section[id^='item']");
              items.forEach(
                      (item)=>{
                        if(item.id === tt){
                          item.classList.add("activo");
                        }else{
                          item.classList.remove("activo");
                        }
                      }
              )
              let links = document.querySelectorAll("#menu a");
              links.forEach((link) => {
                if (link.parentNode.dataset.item === value) {
                  link.classList.add("activa");
                } else {
                  link.classList.remove("activa");
                }
              });
            }
    );
  </script>
